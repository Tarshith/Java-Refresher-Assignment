<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Variable Demo</title>
	</head>
	<body>
		<script>
			function typeConversion(){
				var x = 20;
				var y = 40;
				document.write("Sum of " + x + " and " + y + " using type conversion </br>");
				document.write((x + y).toString());
			}
		</script>
	<script>typeConversion()</script>
	</body>
</html>
