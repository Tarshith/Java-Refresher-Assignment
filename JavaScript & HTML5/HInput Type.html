<!DOCTYPE html>
<html>
<head>
	<title>Input Type</title>
</head>
<body>
	<div style = "position:absolute; TOP:5%; LEFT:10%">
		<form action = "#">
			<h2>Sign Up!</h2>
			*First Name: <input required><br><br>
			*Last Name: <input required><br><br>
			Email: <input type = "email"/><br><br>
			Username: <input id = "autofocusInput" autofocus></input><br><br>
			Password: <input type="password" name="pw" pattern=".{6,}" title="Six or more characters"/><br><br>
			Blog URL: <input type = "url" name = "BlogURL"/><br><br>
			<button type = "submit">Submit</button>	
		</form>
	</div>
</body>
</html>
